<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Получаем прогноз погоды по API</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__text">
                <h1>Получаем прогноз погоды по API</h1>
                <h2>JavaScript v2.0. Урок 14</h2>
                <h3>js2.itgid.info</h3>
            </div>
        </div>
    </header>
    <main>
        <section class="weather">
            <div class="container weather__container">
                <h2 class="weather__title">Погода в городе Санкт-Петербурге</h2>
                <div class="weather__block">
                      <select class="weather__city">
                        <option value="498817">Санкт-Петербург</option>
                        <option value="524901">Москва</option>
                        <option value="703448">Киев</option>
                      </select>
                    <div class="weather__degree"></div>
                    <div class="weather__disclaimer"></div>
                    <div class="weather__icon"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer__container">
            <a href="https://itgid.info/">Онлайн IT курсы Лущенко Александра, залог вашего развития в мире информационных технологий</a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
